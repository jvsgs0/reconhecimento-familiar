<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reconhecimento familiar</title>
</head>
<body>

    <div class="container">
    
        <center>
          <h3 class="btn btn-default heading">IDENTIFICADOR DE IMAGENS FAMILIAR</h3>
          <br><br>
    
          <p style="font-size: 22px;">O modelo foi treinado para indentificar estes objetos: </p>
    
          <b class="nameOfObjects">
            JOÃO
            <hr>
            CELULAR DE RAFAELA
            <hr>
            PERFUME DE FREDERICO
            <hr>
            FONE DE OUVIDO DE PEDRO
            <hr> 
          </b>
    
          <label>Visualização da webcam - </label>
          <div id="camera"></div>
          <br><br>
          <div id="result"></div>
          <br><br>
          <button onclick="takeSnapshot();" class="btn btn-info">Capturar Imagem</button>
          <br><br>
          <button onclick="check();" class="btn btn-success">Identificar Imagem</button>
          <br><br>
    
          <p style="font-size: 22px;">Objeto : <span id="resultObjectName"></span> </p>
          <p style="font-size: 22px;">Precisão : <span id="resultObjectAccuracy"></span> </p>
        </center>
    
      </div>

    <script src="main.js"></script>
</body>

</html>
